<p-toolbar>
  <div class="p-toolbar-group-start">
    <span class="p-input-icon-left">
      <i class="pi pi-search"></i>
      <input
        [style]="{ width: '400px' }"
        type="text"
        pInputText
        [(ngModel)]="searchValue"
        (ngModelChange)="onSearchValue($event)"
        placeholder="Search firstName or lastName ..."
      />
    </span>
  </div>
  <div class="p-toolbar-group-end">
    <p-button label="Filter" (click)="showFilter = true"></p-button>
  </div>
</p-toolbar>

<p-table [value]="(users$ | async) ?? []">
  <ng-template pTemplate="header">
    <tr>
      <th>FirstName</th>
      <th>LastName</th>
      <th>Age</th>
      <th>Gender</th>
      <th>Email</th>
      <th>Phone</th>
      <th>EyeColor</th>
      <th>BirthDate</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-user>
    <tr>
      <td>{{ user.firstName }}</td>
      <td>{{ user.lastName }}</td>
      <td>{{ user.age }}</td>
      <td>{{ user.gender }}</td>
      <td>{{ user.email }}</td>
      <td>{{ user.phone }}</td>
      <td>{{ user.eyeColor }}</td>
      <td>{{ user.birthDate }}</td>
    </tr>
  </ng-template>
</p-table>

<p-sidebar [(visible)]="showFilter" styleClass="w-30rem">
  <form [formGroup]="filterForm">
    <h1>Filter Users</h1>

    <h4>Gnder :</h4>
    <div class="card p-fluid">
      <p-multiSelect
        class="w-full"
        [options]="genders"
        optionLabel="name"
        formControlName="gender"
      ></p-multiSelect>
    </div>

    <h4>Age :</h4>
    <div class="card p-fluid">
      <div class="p-inputgroup">
        <p-dropdown
          class="p-inputgroup-addon p-inputtext-sm"
          formControlName="ageStatus"
          [options]="ageStates"
          optionLabel="name"
        ></p-dropdown>
        <input placeholder="age" formControlName="age" type="text" pInputText />
      </div>
    </div>

    <h4>EyeColors :</h4>
    <div class="card p-fluid">
      <p-multiSelect
        [options]="eyeColors"
        optionLabel="name"
        formControlName="eyeColor"
      ></p-multiSelect>
    </div>

    <h4>BirthDate :</h4>
    <div class="card p-fluid">
      <p-calendar
        formControlName="birthDate"
        [showIcon]="true"
        [yearNavigator]="true"
        [monthNavigator]="true"
        selectionMode="range"
        [showButtonBar]="true"
      ></p-calendar>
    </div>

    <p-divider></p-divider>

    <div class="flex align-items-center justify-content-around">
      <button
        pButton
        pRipple
        label="Apply Filter"
        (click)="applyFilter()"
        class="p-button-sm"
      ></button>

      <button
        pButton
        pRipple
        label="Clear Filter"
        class="p-button-secondary p-button-sm"
        (click)="resetFilter()"
      ></button>
    </div>
  </form>
</p-sidebar>
